name: Docker Publish (GHCR)

on:
  push:
    branches: [ "main" ]      # publica :latest a cada push na main
    tags: [ "v*" ]            # publica também tag de versão (v1.0.0 etc.)

env:
  IMAGE_NAME: ghcr.io/georgeluch/ecotrack

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tags
        id: vars
        run: |
          echo "latest_tag=${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "ref_tag=${{ env.IMAGE_NAME }}:${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "ref_tag=" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push (latest)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push (tag) if tag ref
        if: ${{ steps.vars.outputs.ref_tag != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.vars.outputs.ref_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
